<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link rel="icon" href="https://icon-library.com/images/dose-icon/dose-icon-21.jpg">
    <script defer  src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="toDoListJs.js"></script>
    <link rel="stylesheet" href="tailwindcss.css">
</head>
<body class="text-white font-sans font-light ">
<div id="app">


    <div class="bg-gradient-to-l from-gray-300  to-blue-600 w-screen mb-0 flex justify-center items-center border-b-2 border-opacity-10">
        <nav>
            <a href="#">
            <strong>To Dos</strong>
        </a>

        </nav>


    </div>
    <div class="bg-gradient-to-b from-gray-700  to-blue-800 w-screen h-screen  flex justify-center items-center">
        <div class="  bg-gradient-to-l from-gray-500  to-blue-600 rounded-md w-2/3 h-full py-6 md:h-2/3">
            <div class="flex justify-center items-center border-b-2"> <h1> <strong><em>TODAY</em></strong></h1> </div>
            <div class="flex justify-around  mt-4 text-gray-700">
                <div class="flex justify-center items-center md:w-1/3">
                    <input @keyup.enter="add" v-model="newTask" placeholder="Insert" class="rounded-lg text-sm p-1 bg-gradient-to-bl from-gray-50 to-blue-200  " type="text">
                </div>
                <div class="flex justify-start items-start md:w-2/3">
                    <button @click="add" class="rounded-lg text-gray-700 text-sm p-1 bg-gradient-to-bl from-gray-50 to-blue-200 ">
                    Add Task
                </button>
                </div>




            </div>
            <div class="bg-none text-gray-100 my-12 mx-6 flex justify-start">

                <ul>
                    <li v-for="(task , i) in existingTask" class="flex justify-around">
                        <span>
                            {{task.text}}
                        </span>
                        <button @click="deletetask(i)" class="rounded-lg text-red-800 text-sm px-5 ">
                            <h1>X</h1>

                        </button>
                        <button @click="later(i)" class="rounded-lg text-gray-800 text-sm px-5 ">
                            <h1>later</h1>

                        </button>
                    </li>
                </ul>



            </div>
            <div class="flex justify-center items-center border-b-2"><h1><strong><em>Later</em></strong></h1></div>
            <div class="bg-none text-gray-100 my-12 mx-6 flex justify-start border-bt-2 mt-4">
            <ul>
                <li v-for="(task , i) in latertask" class="flex justify-around">
                        <span>
                            {{task.text}}
                        </span>
                    <button @click="deletelatertask(i)" class="rounded-lg text-red-800 text-sm px-5 ">
                        <h1>X</h1>

                    </button>
                    <button @click="Redo(i)" class="rounded-lg text-gray-800 text-sm px-5 ">
                        <h1>Redo</h1>
                    </button>
                </li>
            </ul>
            </div>
        </div>
    </div>









</div>

</body>
</html>
